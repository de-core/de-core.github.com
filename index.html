<body ng-controller="generalController">
	<header class="header">
		<div class="container">
			<h1><span id="logo"></span><span id="hide-if-svg">De-core </span>group's works</h1>
			<input type="text" id="filter" class="form-control" placeholder="filter">
		</div>
	</header>
	<main id="portfolio" class="main container">
		<table class="table table-hover table-striped footable" data-filter-text-only="true" data-page-size="100">
			<thead>
				<tr>
					<th>Name</th>
					<th>Tags</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="project in projects">
					<td>
						<a ng-href="{{project.url[0]}}" target="blank">{{project.title}}</a>
						<span ng-if="project.url.length>1">
							<a class="fa fa-globe" ng-repeat="urls in project.url" ng-href="{{urls}}" ng-show="$index>0" target="blank"></a>
						</span>
					</td>
					<td>{{project.tags}}</td>
				</tr>
				<tr>
			</tbody>
		</table>
